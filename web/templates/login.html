<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="auth-container">
        <div id="login" class="auth-form active">
            <h1 class="title">Login</h1>
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div id="signup" class="auth-form">
            <h1 class="title">Sign Up</h1>
            <form id="signup-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <script src="/static/login.js"></script>
</body>
</html>
